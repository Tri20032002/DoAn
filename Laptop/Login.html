<!DOCTYPE html>
<html>
<head>
    <title>LOG IN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #loginForm {
            margin: 100px auto;
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        #message {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="Login.css"></link>
    <script src="Login.js"></script>
</head>
<body>
    <div id="loginForm">
        <h2>Login</h2>
        <form id="form" onsubmit="return validateForm()">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <span id="message"></span><br>
            <input type="submit" value="Login">
        </form>
        <p>Don't have a account? <a href="javascript:void(0)" onclick="showRegisterForm()">Register</a></p>
    </div>

    <div id="registerForm" style="display: none;">
    
        <h2>Register Account</h2>
        <form id="regForm" onsubmit="return validateRegistration()">
            <input type="text" id="regUsername" placeholder="Username" required><br>
            <input type="password" id="regPassword" placeholder="Password" required><br>
            <input type="password" id="regConfirmPassword" placeholder="Confirm password" required><br>
            <span id="regMessage"></span><br>
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="javascript:void(0)" onclick="showLoginForm()">Login</a></p>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                document.getElementById("message").innerHTML = "Vui lòng điền đầy đủ thông tin.";
                return false;
            }

            // Nếu thông tin không đúng, hiển thị thông báo "Sai tên đăng nhập hoặc mật khẩu."
            // Nếu thông tin đúng, chuyển đến trang chính.

            return true;
        }

        function showRegisterForm() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
        }

        function showLoginForm() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registerForm").style.display = "none";
        }

        function validateRegistration() {
            var regUsername = document.getElementById("regUsername").value;
            var regPassword = document.getElementById("regPassword").value;
            var regConfirmPassword = document.getElementById("regConfirmPassword").value;

            if (regUsername === "" || regPassword === "" || regConfirmPassword === "") {
                document.getElementById("regMessage").innerHTML = "Please complete all information.";
                return false;
            }

            if (regPassword !== regConfirmPassword) {
                document.getElementById("regMessage").innerHTML = "Confirmation password does not match.";
                return false;
            }

            // Thực hiện lưu thông tin tài khoản.
            // Sau khi lưu thành công, chuyển đến trang đăng nhập.

            return true;
        }
    </script>
</body>
</html>
